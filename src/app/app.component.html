<h1>{{title}}</h1>
<app-time-display [time]="timer"></app-time-display>
<div class="controls">
  <app-button [text]="'Start'" (btnClick)="stopWatchStart()"></app-button>
  <app-button [text]="'Stop'" (btnClick)="stopWatchStop()"></app-button>
  <app-button [text]="'Reset'" (btnClick)="stopWatchReset()"></app-button>
  <app-button [text]="'Wait'" (btnClick)="stopWatchPause()" [doubleClick]="true"></app-button>

</div>
